<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

<script>
  window.onload = function() {
    document
            .querySelector(".say-hi-button")
            .addEventListener("click", function() {
              // here you can change also a-scene or a-entity properties, like
              // changing your 3D model source, size, position and so on
              // or you can just open links, trigger actions...
              window.open("https://www.irestify.com");
            });
  };
</script>
<style>
  .buttons {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 10em;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .say-hi-button {
    padding: 0.25em;
    border-radius: 4px;
    background: white;
    color: black;
    width: 10em;
    height:10em;
  }
</style>
<body style="margin : 0px; overflow: hidden;">
<div class="buttons">
  <button class="say-hi-button">TEST BUTTON HIRO</button>
</div>
<a-scene embedded arjs='trackingMethod: best; patternRatio: 0.9; debugUIEnabled: false; maxDetectionRate:30;' antialias="true">
  <a-assets>
    <a-asset-item id="dino" src="assets/models/scene.gltf"></a-asset-item>
  </a-assets>
  <a-marker preset="hiro">
    <a-entity id="animated-dino" gltf-model="#dino"
              position="0 0 0"
              rotation="0 0 0"
              scale="0.001 0.001 0.001"
              crossOrigin="anonymous"
              dinoInteractionListener>
    </a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
</body>
