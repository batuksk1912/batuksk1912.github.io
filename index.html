<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script>
  window.onload = function() {
    document
            .querySelector(".say-hi-button")
            .addEventListener("click", function() {
              // here you can change also a-scene or a-entity properties, like
              // changing your 3D model source, size, position and so on
              // or you can just open links, trigger actions...
              window.open("https://www.irestify.com");
            });
  };
</script>
<style>
  .buttons {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 10em;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .say-hi-button {
    padding: 0.25em;
    border-radius: 4px;
    background: white;
    color: black;
    width: 10em;
    height:10em;
  }
</style>
<body style="margin : 0px; overflow: hidden;">
<div class="buttons">
  <button class="say-hi-button">TEST BUTTON</button>
</div>
<a-scene embedded arjs>
  <a-marker preset="custom" type="pattern" url="/assets/img/patterns/pattern-logo.patt">
    <a-entity
            position="0 0 0"
            scale="0.05 0.05 0.05"
            obj-model="obj: url('/assets/models/mario-sculpture.obj'); mtl: url('/assets/models/mario-sculpture.mtl')"
    ></a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
</body>
